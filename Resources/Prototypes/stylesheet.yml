- type: dynamicValue
  id: notoSansFont12
  value:
    valueType: Content.Game.Font.FontSpecifier
    value:
      font: "/Fonts/Minecraft/minecraft.ttf"
      size: 12

- type: dynamicValue
  id: notoSansMono12
  value:
    valueType: Content.Game.Font.FontSpecifier
    value:
      font: "/Fonts/Minecraft/minecraft.ttf"
      size: 12

- type: dynamicValue
  id: scrollBarNormal
  value:
    valueType: Robust.Client.Graphics.StyleBoxFlat
    value:
      backgroundColor: "#DDDDDD88"
      contentMarginLeftOverride: 8
      contentMarginTopOverride: 8

- type: dynamicValue
  id: scrollBarHovered
  value:
    valueType: Robust.Client.Graphics.StyleBoxFlat
    value:
      backgroundColor: "#CCCCCCAA"
      contentMarginLeftOverride: 8
      contentMarginTopOverride: 8

- type: dynamicValue
  id: scrollBarGrabbed
  value:
    valueType: Robust.Client.Graphics.StyleBoxFlat
    value:
      backgroundColor: "#AAAAAAFF"
      contentMarginLeftOverride: 8
      contentMarginTopOverride: 8

- type: dynamicValue
  id: novelPanel
  value:
    valueType: Robust.Client.Graphics.StyleBoxTexture
    value:
      texture: "/Textures/Interface/Novelle/paper_background_book.svg.96dpi.png"
      mode: stretch
      patchMarginLeft: 25.0
      patchMarginBottom: 18.0
      patchMarginRight: 16.0
      patchMarginTop: 18.0

- type: dynamicValue
  id: novelPanelHover
  value:
    parent: novelPanel
    value:
      modulate: "#AAAAAA"

- type: dynamicValue
  id: novelPanelPush
  value:
    parent: novelPanel
    value:
      modulate: "#999999"

- type: styleSheet
  id: default
  typeDefinition:
    ContainerButton: "Robust.Client.UserInterface.Controls.ContainerButton"
  styles:
    .monospace:
      font: notoSansMono12
    "":
      font: notoSansFont12
      font-color: "#ffffff"
    .windowPanel:
      panel: novelPanel
      header: novelPanel
    ContainerButton.button#normal:
      stylebox: novelPanel
    ContainerButton.button#hover:
      stylebox: novelPanelHover
    ContainerButton.button#pressed:
      stylebox: novelPanelPush
    ContainerButton.button#disabled:
      stylebox:
        parent: novelPanel
        value:
          modulate: "#555555"
    .windowCloseButton:
      texture:
        isLazy: true
        valueType: Robust.Client.Graphics.Texture
        value: "/Textures/Interface/Novelle/cross.svg.png"
      modulate-self: "#FF6666"
    .menuPanel:
      panel: novelPanel
      font-color: "#222222"