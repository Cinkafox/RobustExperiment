- type: dynamicValue
  id: notoSansFont12
  value:
    valueType: Content.Client.Font.FontSpecifier
    value:
      font: "/Fonts/Minecraft/minecraft.ttf"
      size: 12
  
- type: dynamicValue
  id: notoSansMono12
  value:
    valueType: Content.Client.Font.FontSpecifier
    value:
      font: "/Fonts/Minecraft/minecraft.ttf"
      size: 12
    
- type: dynamicValue
  id: scrollBarNormal
  value:
    valueType: Content.Client.StyleSheet.StyleBox.StyleBoxFlatData
    value:
      backgroundColor: "#80808059"
      contentMarginLeftOverride: 10
      contentMarginTopOverride: 10
    
- type: dynamicValue
  id: scrollBarHovered
  value:
    valueType: Content.Client.StyleSheet.StyleBox.StyleBoxFlatData
    value:
      backgroundColor: "#8C8C8C59"
      contentMarginLeftOverride: 10
      contentMarginTopOverride: 10
    
- type: dynamicValue
  id: scrollBarGrabbed
  value:
    valueType: Content.Client.StyleSheet.StyleBox.StyleBoxFlatData
    value:
      backgroundColor: "#8C8C8C59"
      contentMarginLeftOverride: 10
      contentMarginTopOverride: 10
    
- type: styleSheet
  id: default
  typeDefinition:
    ContainerButton: "Robust.Client.UserInterface.Controls.ContainerButton"
  styles:
    ".monospace":
      font: notoSansMono12
    "":
      font: notoSansFont12
      font-color: "#FFFFFF"
    ".windowPanel":
      panel:
        valueType: Robust.Client.Graphics.StyleBoxFlat
        value:
          backgroundColor: "#aaaaaa"
          borderColor: "#ffffff"
      header:
        valueType: Robust.Client.Graphics.StyleBoxFlat
        value:
          backgroundColor: "#dddddd"
          borderColor: "#ffffff"
          padding: 10,10,10,10
    ContainerButton.button#normal:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxFlat
        value:
          backgroundColor: "#00000000"
          borderColor: "#ffffff"
          borderThickness: 2,2,2,2
          contentMarginBottomOverride: 8
          contentMarginLeftOverride: 8
          contentMarginRightOverride: 8
          contentMarginTopOverride: 8
    ContainerButton.button#hover:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxFlat
        value:
          backgroundColor: "#00000000"
          borderColor: "#ffffff"
          borderThickness: 2,2,2,2
          contentMarginBottomOverride: 8
          contentMarginLeftOverride: 14
          contentMarginRightOverride: 10
          contentMarginTopOverride: 8
    ContainerButton.button#pressed:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxFlat
        value:
          backgroundColor: "#ffffff22"
          borderColor: "#ffffff"
          borderThickness: 2,2,2,2
          contentMarginBottomOverride: 8
          contentMarginLeftOverride: 14
          contentMarginRightOverride: 10
          contentMarginTopOverride: 8
    .dreamPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxFlat
        value:
          backgroundColor: "#222222"
          borderColor: "#444444"
          borderThickness: 2,2,2,2
          contentMarginBottomOverride: 8
          contentMarginLeftOverride: 8
          contentMarginRightOverride: 8
          contentMarginTopOverride: 8
    .windowCloseButton:
      texture:
        isLazy: true
        valueType: Robust.Client.Graphics.Texture
        value: 
          path: "/Textures/Interface/cross.png"
          size: 32,32
      modulate-self: "#ffaaaa"